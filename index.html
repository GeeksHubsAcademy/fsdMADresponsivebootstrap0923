<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esto es responsive</title>

    <!--Este es el link al CSS de bootstrap. Hay que copiarlo siempre, y dejarlo encima de nuestro propio CSS
    para que nuetro CSS local prevalezca por encima de los estilos de bootstrap.-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>


    <!-- Esto es una imagen responsive usando bootstrap dentro de un contenedor con media query-->
    <div class="queryTest">
      <img
        src="imagen.webp"
        class="img-fluid"
        alt="aquí hay una imagen responsive"
      />
    </div>



    <!-- Esto es un botón sencillo importado de bootstrap-->
    <button type="button" class="btn btn-danger" id="dangerWhite">
      Danger
    </button>



    <!-- Esto es un formulario importado de bootstrap con partes del HTML modificadas a mano-->
    <div class="formContainer">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nombre</span>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Ejemplo@email.com"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <span class="input-group-text" id="basic-addon2">Email</span>
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Un input más"
          aria-label="Username"
        />
        <span class="input-group-text"><img src="imagen.webp" style="width: 30px; height: 20px;"></span>


      <div class="input-group">
        <span class="input-group-text">textarea {resize: none}</span>
        <textarea class="form-control" aria-label="With textarea" maxlength="150" placeholder="escribe hasta 150 caracteres"></textarea>
      </div>
    </div>


    <!-- Este es el script de bootstrap que pegaremos siempre justo antes de cerrar el body. Los componentes bootstrap
    SI usan JavaScript, y sin este enlace a su código varios de ellos no funcionarán debidamente.-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
